<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/semantic.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Alta - Fechas y ocupantes</title>
</head>

<body>
	<!-- Steps container -->
	<div class="ui container">
		<div class="ui four steps">
			<div class="active step">
				<i class="calendar icon"></i>
				<div class="content">
					<div class="title">Fechas y ocupantes</div>
				</div>
			</div>
			<div class="disabled step">
				<i class="home icon"></i>
				<div class="content">
					<div class="title">Alojamiento</div>
				</div>
			</div>
			<div class="disabled step">
				<i class="user icon"></i>
				<div class="content">
					<div class="title">Huésped</div>
				</div>
			</div>
			<div class="disabled step">
				<i class="payment icon"></i>
				<div class="content">
					<div class="title">Resumen y tarifas</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Contenedor de formulario -->
	<div class="ui raised container segment form">
		<h2 class="ui dividing header">
			<i class="calendar icon"></i>
			Fechas y ocupantes
		</h2>

		<!-- Formulario -->
		<div class="fields">
			<div class="eight wide field">
				<label for="start_date">Fecha de entrada</label>
				<div class="ui action input">
					<input type="text" placeholder="Fecha de entrada" id="start_date"  value="26/12/2020">
					<button class="ui primary icon button">
						<i class="calendar icon"></i>
					</button>
				</div>
			</div>

			<div class="eight wide field">
				<label for="end_date">Fecha de salida</label>
				<div class="ui action input">
					<input type="text" placeholder="Fecha de salida" id="end_date" value="26/12/2020">
					<button class="ui primary icon button">
						<i class="calendar icon"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="fields">
			<div class="eight wide field">
				<label for="adults">Adultos/as</label>
				<div class="ui left icon input">
					<input type="text" id="adults" value="2" />
					<i class="user icon"></i>
				</div>
			</div>

			<div class="eight wide field">
				<label for="children">Niños/as</label>
				<div class="ui left icon input">
					<input type="text" id="children" value="3" />
					<i class="child icon"></i>
				</div>
			</div>
		</div>
	</div>

	<div class="ui right aligned container">
		<div class="ui buttons botonera">
			<button class="ui red labeled icon button" onClick="$('.ui.basic.modal').modal('show');">
				<i class="remove icon"></i>
				Cancelar
			</button>

			<button class="ui green right labeled icon button" onClick="document.location = 'reserva2.html'">
				<i class="right arrow icon"></i>
				Siguiente
			</button>
		</div>
	</div>


	<div class="ui basic small modal">
		<div class="ui icon header">
			<i class="warning sign icon"></i>
			Cancelar la reserva
		</div>
		<div class="content">
			<p>Actualmente, hay una reserva en curso. Si decides continuar se cancelará dicha reserva. ¿Quieres continuar?</p>
		</div>
		<div class="actions">
			<div class="ui red cancel inverted button">
				<i class="remove icon"></i>
				No
			</div>
			<div class="ui green ok inverted button">
				<i class="checkmark icon"></i>
				Sí
			</div>
		</div>
	</div>

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/semantic.min.js" /></script>
</body>
</html>
